<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <p class="card-text">Your Result</p>
            <p class="result">76 of 100</p>
            <p class="grade">Great</p>
            <p class="card-text">Your scored higher than 65% of the people who have taken these tests</p>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <div class="reaction">
                <div class="bg-light">
                  <img src="/assets/images/icon-reaction.svg" alt="reaction icon" />
                  <p class="card-text d-inline">Reaction</p>
                  <p class="value d-inline">80 / 100</p>
                </div>
              </div>
              <div class="memory">
                <div class="bg-warning">
                  <img src="/assets/images/icon-memory.svg" alt="reaction icon" />
                  <p class="card-text d-inline">Memory</p>
                  <p class="value d-inline">92 / 100</p>
                </div>
              </div>
              <div class="verbal">
                <div class="bg-success">
                  <img src="/assets/images/icon-verbal.svg" alt="reaction icon" />
                  <p class="card-text d-inline">Verbal</p>
                  <p class="value d-inline">61 / 100</p>
                </div>
              </div>
              <div class="visual">
                <div class="bg-info">
                  <img src="/assets/images/icon-visual.svg" alt="reaction icon" />
                  <p class="card-text d-inline">Visual</p>
                  <p class="value d-inline">72 / 100</p>
                </div>
              </div>
              <button type="button" class="btn btn-secondary">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
