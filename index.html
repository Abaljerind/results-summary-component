<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card rounded-5" id="card-model" style="max-width: 760px">
        <div class="row g-0 baris-1">
          <div class="col-md-6 p-1 text-center">
            <p class="card-text pb-3 ms-1 mt-3">Your Result</p>
            <p class="result bg-info text-wrap">
              <span> 76 </span>
              <span> of 100 </span>
            </p>

            <p class="grade">Great</p>
            <p class="card-text">Your scored higher than 65% of the people who have taken these tests</p>
          </div>
          <div class="col-md-6 p-1">
            <div class="card-body mx-auto">
              <h5 class="card-title pb-3 ms-4">Summary</h5>
              <div class="reaction mb-3 p-1 rounded-3 col-md-10 mx-auto">
                <div class="p-2">
                  <img src="/assets/images/icon-reaction.svg" class="ms-1 me-1" alt="reaction icon" />
                  <p class="card-text d-inline" id="reaction">Reaction</p>
                  <p class="value d-inline float-end"><span id="results">80</span> <span id="total"> / 100</span></p>
                </div>
              </div>
              <div class="memory mb-3 p-1 rounded-3 col-md-10 mx-auto">
                <div class="p-2">
                  <img src="/assets/images/icon-memory.svg" alt="reaction icon" class="ms-1 me-1" />
                  <p class="card-text d-inline" id="memory">Memory</p>
                  <p class="value d-inline float-end"><span id="results">92</span> <span id="total"> / 100</span></p>
                </div>
              </div>
              <div class="verbal mb-3 p-1 rounded-3 col-md-10 mx-auto">
                <div class="p-2">
                  <img src="/assets/images/icon-verbal.svg" alt="reaction icon" class="ms-1 me-1" />
                  <p class="card-text d-inline" id="verbal">Verbal</p>
                  <p class="value d-inline float-end"><span id="results">61</span> <span id="total"> / 100</span></p>
                </div>
              </div>
              <div class="visual mb-3 p-1 rounded-3 col-md-10 mx-auto">
                <div class="p-2">
                  <img src="/assets/images/icon-visual.svg" alt="reaction icon" class="ms-1 me-1" />
                  <p class="card-text d-inline" id="visual">Visual</p>
                  <p class="value d-inline float-end"><span id="results">72</span> <span id="total"> / 100</span></p>
                </div>
              </div>
              <div class="button1 pt-4 d-grid col-md-10 mx-auto">
                <button type="button" class="btn p-2 rounded-pill">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
